{% load staticfiles %}{% load settings_tag %}<!DOCTYPE html>
<html lang="es" {% block ngapp %}{% endblock %}>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static "helpdesk/css/style.css" %}" />
  <script>
    var apiBaseUrl = "{% url 'api-root' %}";
    var snorkyUrl = "{% value_from_settings SNORKY_FRONTEND_URL %}";
    var csrfToken = "{{ csrf_token }}";
    var userEmail = "{{ user.email }}";
    var viewName = "{% block view_name %}{% endblock %}";
  </script>
  {% block extrahead %}{% endblock %}
  <script src="{% static 'helpdesk/js/jquery-1.11.0.min.js' %}"></script>
  <script src="{% static 'helpdesk/js/angular.min.js' %}"></script>
  <script src="{% static 'helpdesk/js/lodash.compat.js' %}"></script>
  <script src="{% static 'helpdesk/js/restangular.min.js' %}"></script>
  <script src="{% static 'helpdesk/js/miau.js' %}"></script>
  <script src="{% static 'helpdesk/js/moment.min.js' %}"></script>
  <script src="{% static 'helpdesk/js/angular-moment.min.js' %}"></script>
  <script src="{% static 'helpdesk/js/app.js' %}"></script>
</head>
<body>
  <header><div class="table_hack">
    <div id="title_block">
      <h1><a href="/">rufian.eu helpdesk</a></h1>
      <div class="width_hack">
        <h2>{% block header_title %}{% endblock %}</h2>
      </div>
    </div>
    {% include "helpdesk/login_info.html" %}
  </div></header>
  <div class="content" {% block content_tags %}{% endblock %}>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
